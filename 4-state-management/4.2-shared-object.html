<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
// create a counter component (that doesn't take any props)
// all instances of it should share the same count state
// and a button that increments all counters at the same time

// this is the shared object
const state = {
	count:0
}
const Counter = {
  // if you don't return an object in data,
  // vue does not make it reactive.
  // Implement this!
  data () {
  	return state
  },
  // template: `<div>{{ count }}</div>`
  render (h) {
  	return h('div', this.count)
  }
}

new Vue({
  el: '#app',

  methods: {
  	inc () {
  		state.count++
  	}
  },

  components: { Counter }
})
</script>
